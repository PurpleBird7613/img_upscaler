{% extends 'base.html' %}

{% block title %}
	Admin
{% endblock %}

{% block body %}
<style>
.all-img{
	position: relative;
	display: block;
	margin-left: auto;
	margin-right: auto;
	margin-bottom: 20px;
	text-align: center;	
	overflow: hidden;	
} 
img{
	position: relative;
	height: 100%;
	width: 250px;
	object-fit: cover;
	border-radius: 20px;
	box-shadow: 0 5px 5px rgba(0, 0, 0, .25);
	z-index: 100;
}
.img-download{
   position: relative;
   left: 90px;
   top: 15px;
   color: #37474f;
   overflow: hidden;
} 
</style>
  
  {% for images in images %}
	<div class="all-img">
	    <!-- Image url -->
		<img src="{{images.image}}">
		
		<!-- Download -->
		<a href="{{images.image}}">
		
		<p class="img-download"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
  		<path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
 		 <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
		</svg></p>
		</a>
	</div>
  {% endfor %}
  
{% endblock %}
